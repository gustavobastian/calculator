<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">My Calculator</div>
    <div class="container">
        <div class="store">
            <div class="Data" id="resultStorage" placeholder=" ">0</div>
            <div class="Data" id="inputStorage" placeholder="0">0</div>
            <div class="button-container">
                <div class="row-button">
                    <button onClick="onButtonClick(this)">1</button>
                    <button onClick="onButtonClick(this)">2</button>
                    <button onClick="onButtonClick(this)">3</button>
                </div>
                <div class="row-button">
                    <button onClick="onButtonClick(this)">4</button>
                    <button onClick="onButtonClick(this)">5</button>
                    <button onClick="onButtonClick(this)">6</button>
                </div>
                <div class="row-button">
                    <button onClick="onButtonClick(this)">7</button>
                    <button onClick="onButtonClick(this)">8</button>
                    <button onClick="onButtonClick(this)">9</button>
                </div>
                <div class="row-button">
                    <button class="operations" onClick="onButtonClick(this)">+</button>
                    <button onClick="onButtonClick(this)">0</button>
                    <button class="operations" onClick="onButtonClick(this)">-</button>
                </div>
                <div class="row-button">
                    <button class="operations" onClick="onButtonClick(this)">*</button>
                    <button class="operations" onClick="onButtonClick(this)">/</button>
                    <button class="operations" onClick="onButtonClick(this)">=</button>
                </div>
                <div class="row-button">
                <button class="clear-button" onClick="onButtonBackspace(this)">BS</button>
                <button class="clear-button" onClick="onButtonClear(this)">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./scripts.js"></script>
</html>
