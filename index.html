<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">My Calculator</div>
    <div class="container">
        <div class="store">
            <div class="Data" id="resultStorage" placeholder="0">1234</div>
            <div class="button-container">
                <div class="row-button">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row-button">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row-button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row-button">
                    <button>+</button>
                    <button>0</button>
                    <button>-</button>
                </div>
                <div class="row-button">
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src=""./scripts.js></script>
</html>
